          <h2 class="game-level">LEVEL: <span id="game-level">10</span></h2>
        </div>
        <p id="game-instructions">
          Find a pair of cards with the same image by clicking on them. After
          you find a pair, they will stay face up. If you don't find a pair,
          they will flip back over. You win when you find all pairs and able to
          move up to the next Level.
        </p>
