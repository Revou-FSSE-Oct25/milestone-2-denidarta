                        <li>Rock beats Scissors.</li>
                        <li>Scissors beats Paper.</li>
                        <li>Paper beats Rock.</li>
                    </ul>
                </div>

                <!-- Game Selection -->
                <div class="grid grid-cols-3 gap-4">
                    <button class="rps-btn group" data-choice="rock">

                <div class="result-container p-8 text-center min-h-[160px] flex flex-col justify-center items-center">
                    <h2 id="result-title" class="font-barrio text-4xl mb-2 text-white/50">CHOOSE YOUR WEAPON</h2>
                    <p id="result-message" class="text-xl text-white font-medium">Waiting for player...</p>
                </div>
            </section>

            <!-- Right Column: History -->
            <aside
                class="w-full md:w-1/3 bg-white/20 backdrop-blur-md rounded-xl p-6 border border-white/30 h-full max-h-[600px] flex flex-col">
                <h3 class="font-barrio text-yellow-300 text-2xl mb-4 border-b border-white/20 pb-2">ROUND HISTORY</h3>
                <div class="overflow-y-auto flex-grow pr-2">
                    <ul id="history-list" class="space-y-3">
